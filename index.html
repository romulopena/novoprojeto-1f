<!DOCTYPE html> <!--Define a versão 5 do HTML-->
<html lang="pt-br"> <!--Delimitação do HTML-->

<head>
    <meta charset="UTF-8">
    <!--css na tag style-->
    <style>
        h2 {

            color: yellow;
            border: dotted 5px greenyellow;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="imagem1" src="finlandia.png" alt="Bandeira da Finlandia">
    <h1 style="color: blue;">Título do meu site</h1> <!--Css INLINE-->
    <h2>SUBTITULO</h2>
    <p><i>Primeiro</i><b>parágrafo do meu site</b></p>
    <p><del>Segundo</del><b>parágrafo do meu site</b></p>
    <p><u>Terceiro</u><b>parágrafo do meu site</b></p>
    
    <div id="conteudo-listas"> <!--Tag div, serve para dividir o conteúdo da página-->
        <h3>Lista de nomes não-ordenado</h3>
        <ul>
            <li>Queiroz</li>
            <li>Andressa</li>
            <li>Odvan</li>
        </ul>
        <h3>Lista de nomes de frutas por ordem alfabética</h3>
        <ol>
            <li>Amora</li>
            <li>Banana</li>
            <li>Cajú</li>
        </ol>
    </div>
</body>

</html> <!--Delimitação do HTML-->
