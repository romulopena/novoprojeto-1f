<!DOCTYPE html> <!--Define a versão 5 do HTML-->
<html lang="pt-br"> <!--Delimitação do HTML-->

    <head>
        <meta charset="UTF-8">
        <!--css na tag style-->
        <style>   
            h2{
                
                color: yellow;
                border: dotted 5px greenyellow;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 style="color: #FFFFFF;">Título do meu site</h1> <!--Css INLINE-->
        <h2>SUBTITULO</h2>
        <p><i>Primeiro</i><b>parágrafo do meu site</b></p>
        <p><del>Segundo</del><b>parágrafo do meu site</b></p>
        <p><u>Terceiro</u><b>parágrafo do meu site</b></p>
        <mark>texto com marcação</mark>

    </body>

</html> <!--Delimitação do HTML-->
